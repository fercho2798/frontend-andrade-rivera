<p-menubar [model]="items" [ngStyle]="{backgroundColor:'var(--blue-100)'}" >
    <ng-template pTemplate="start" >
        <img src="https://logos-marcas.com/wp-content/uploads/2020/05/Uber-Logo.png" height="40" class="p-mr-2">
    </ng-template>
    <ng-template pTemplate="end" >
        <input type="text" pInputText placeholder="Search">
    </ng-template>
</p-menubar>
